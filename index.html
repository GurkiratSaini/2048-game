<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <h1>2048</h1>
    <div class="score-div">
        <div class="score-title">
            <h2>Score: <span id="score">0</span></h2>
        </div>
        
    </div>

    <!-- creates board layout on screen -->
    <div class="grid">
        <div class="grid-row">
            <div class="grid-item" id="1"><span class="value"></span></div>
            <div class="grid-item" id="2"><span class="value"></span></div>
            <div class="grid-item" id="3"><span class="value"></span></div>
            <div class="grid-item" id="4"><span class="value"></span></div>
        </div>
        <div class="grid-row">
            <div class="grid-item" id="5"><span class="value"></span></div>
            <div class="grid-item" id="6"><span class="value"></span></div>
            <div class="grid-item" id="7"><span class="value"></span></div>
            <div class="grid-item" id="8"><span class="value"></span></div>
        </div>
        <div class="grid-row">
            <div class="grid-item" id="9"><span class="value"></span></div>
            <div class="grid-item" id="10"><span class="value"></span></div>
            <div class="grid-item" id="11"><span class="value"></span></div>
            <div class="grid-item" id="12"><span class="value"></span></div>
        </div>
        <div class="grid-row">
            <div class="grid-item" id="13"><span class="value"></span></div>
            <div class="grid-item" id="14"><span class="value"></span></div>
            <div class="grid-item" id="15"><span class="value"></span></div>
            <div class="grid-item" id="16"><span class="value"></span></div>
        </div>
    </div>

    <script src="./assets/script/script.js"></script>
</body>
</html>
